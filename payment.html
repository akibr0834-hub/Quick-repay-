<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">

<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-5">
    <h2 class="text-xl font-bold text-center text-blue-600 mb-4">Payment</h2>

    <p class="text-gray-700 text-sm mb-3"><strong>Order will be closed in:</strong> <span class="text-blue-600 font-semibold">2:31</span></p>

    <p class="text-gray-700"><strong>Amount:</strong> ₹500</p>

    <div class="mt-3">
        <p class="font-semibold text-gray-700">VPA / UPI</p>
        <div class="flex items-center mt-1">
            <input id="upiField" value="paytm.s1x87n1@pty" class="w-full border rounded-lg px-3 py-2" readonly />
            <button onclick="copyUPI()" class="ml-2 px-3 py-2 bg-blue-600 text-white rounded-lg font-semibold">COPY</button>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3 my-4 text-center">
        <div class="border rounded-lg p-3"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/PhonePe_Logo.png"></div>
        <div class="border rounded-lg p-3"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Paytm_logo.png"></div>
        <div class="border rounded-lg p-3"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Pay_Logo.svg"></div>
        <div class="border rounded-lg p-3"><img src="https://upload.wikimedia.org/wikipedia/commons/1/13/UPI-Logo-vector.svg"></div>
    </div>

    <p class="text-blue-600 text-sm mb-1">Fill the UTR number after payment</p>
    <input id="utrInput" maxlength="12" placeholder="Input UTR number" class="w-full border rounded-lg px-3 py-2 mb-3" />

    <button onclick="submitUTR()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Submit UTR</button>

    <div class="mt-4 text-red-500 text-sm">
        <p>1. One UPI can only transfer money once.</p>
        <p>2. Don't change the payment amount.</p>
        <p>3. Don't pay from @icici or money may be lost.</p>
    </div>
</div>

<script>
function copyUPI() {
    const upi = document.getElementById("upiField").value;
    navigator.clipboard.writeText(upi);
    alert("UPI Copied ✔");
}

function submitUTR() {
    const utr = document.getElementById("utrInput").value;

    if (utr.length === 12 && !isNaN(utr)) {
        alert("UTR Submitted Successfully ✔");
    } else {
        alert("Invalid UTR! Must be 12 digits.");
    }
}
</script>

</body>
</html>
